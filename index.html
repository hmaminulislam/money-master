<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center text-success fw-bold">Money Master <span class="fw-light fs-3">ðŸ’°</span></h1>
        <div class="row mt-5">
            <div class="col-6">
                <img class="img-fluid" src="images/Pexels Photo by Karolina Grabowska.png" alt="">
            </div>
            <div class="col-6 text-center">
                <h5 class="mb-2">Income</h5>
                <div class="d-flex justify-content-center align-items-center">
                    <label class="me-2" for="">Income: </label>
                    <input id="income-field" class="form-control w-50" type="text" placeholder="0000">
                </div>
                <h5 class="mt-4 mb-2">Expenses</h5>
                <div class="d-flex justify-content-center align-items-center">
                    <label class="me-2" for="">Food: </label>
                    <input id="food-field" class="form-control w-50" type="text" placeholder="0000">
                </div>
                <div class="d-flex justify-content-center align-items-center mt-4">
                    <label class="me-2" for="">Rent: </label>
                    <input id="rent-field" class="form-control w-50" type="text" placeholder="0000">
                </div>
                <div class="d-flex justify-content-center align-items-center my-4">
                    <label class="me-2" for="">Clothes: </label>
                    <input id="clothes-field" class="form-control w-50" type="text" placeholder="0000">
                </div>
                <button id="calculate-btn" class="btn btn-success fw-semibold w-25">Calculate</button>
                <h4 class="mt-4 mb-3 fs-5">Total Expenses: <span id="total-expenses">0000</span></h4>
                <h4 class="mt-4 mb-3 fs-5">Blance: <span id="blance">0000</span></h4>
                <div class="d-flex justify-content-center align-items-center mt-4">
                    <label class="me-2" for="">Save: </label>
                    <input id="save-field" class="form-control w-25" type="text" placeholder="0000">
                    <span class="mx-3">%</span>
                    <button id="save-btn" class="btn btn-success w-25">Save</button>
                </div>
                <h4 class="mt-4 mb-3 fs-5">Saving Amount: <span id="saving-amount">0000</span></h4>
                <h4 class="mt-4 mb-3 fs-5">Remaining Balance: <span id="remaining-blance">0000</span></h4>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
